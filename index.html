<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
      <picture>
        <source srcset="images/museum-sq-2400.jpg"
                media="(min-width: 960px)" />
                <!--
        <source srcset="images/museum-sq-1280.jpg"
                media="(min-width: 1280px)" />
        <source srcset="images/museum-sq-1440.jpg"
                media="(min-width: 1440px)" />
        <source srcset="images/museum-sq-1600.jpg"
                media="(min-width: 1600px)" />
        <source srcset="images/museum-sq-1920.jpg"
                media="(min-width: 1920px)" />
                -->             
        <source srcset="images/museum960.jpg"
                media="(min-width: 720px)" />
        <source srcset="images/museum720.jpg"
                media="(min-width: 480px)" />
        <source srcset="images/museum480.jpg"
                media="(min-width: 320px)" />
        <source srcset="images/museum320.jpg"
                media="(max-width: 320px)" />
        <img src="images/museum320.jpg" alt="Museum">
      </picture>     
  </header>
</body>

</html>
